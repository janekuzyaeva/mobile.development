<input type="text" class="form-control" [(ngModel)]="filterParam">
<select name="" id="" class="form-control" [(ngModel)]="sortParam">
    <option value="idB">По убыванию id</option>
    <option value="idT">По возрастанию id</option>
    <option value="al1">По убыванию алфавита</option>
    <option value="al2">По возрастанию алфавита</option>
</select>
<div class="row"> 
    <div class="col-2"> Id </div> 
    <div class="col-2"> Наименование</div> 
    <div class="col-2"> Количество </div> 
    <div class="col-2"> Статус </div> 
</div>

<div class="row mt-3 ml-2 mr-2" *ngFor="let purchase of purchases | sort : sortParam : filterParam"> 
    <div class="col-2"  [style.background-color]="toBolean(purchase.state) ? 'white' : 'lightgreen' "> {{purchase.id}} </div> 
    <div class="col-2" [style.background-color]="toBolean(purchase.state) ? 'white' : 'lightgreen' "> {{purchase.name}}</div> 
    <div class="col-2" [style.background-color]="toBolean(purchase.state) ? 'white' : 'lightgreen' "> {{purchase.amount}} </div> 
    <div class="col-2" [style.background-color]="toBolean(purchase.state) ? 'white' : 'lightgreen' " > {{purchase.state}} </div> 

    <a class="btn btn-danger" (click)="onDelete(purchase.id)">Удалить</a> 
    <a class="btn btn-warning ml-4"  [routerLink]="['/purchases/edit', purchase.id]"  >Редактировать</a> 
    <a class="btn btn-light ml-4" (click)="buy(purchase.id, purchase)">Куплено</a>

</div>
<a class="btn btn-dark ml-5 mt-3" href="/purchases/add">Добавить</a>
